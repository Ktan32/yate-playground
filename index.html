<!DOCTYPE html>
<html lang="en" ng-app="yate">

    <head>
        <meta charset="UTF-8">
        <title></title>
        <link href="client/components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body ng-controller="Sandbox">
        <div class="container">
            <div class="header">
                <h1>
                    Yate Playground
                </h1>
                <hr />
            </div>

            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <div class="col-sm-12">
                        <a class="btn btn-lg btn-primary btn-block" ng-click="compileYateTemplate(template)">
                            Compile template!
                        </a>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-4">
                        <h4>
                            Данные для шаблона
                        </h4>
                        <textarea class="col-sm-12" rows="10" name="templateScope" ng-model="scope" placeholder='Yate Data in JSON format'>
                        </textarea>
                    </div>
                    <div class="col-sm-8">
                        <h4>
                            Шаблон
                        </h4>
                        <textarea class="col-sm-12" rows="10" name="template" ng-model="template" ng-change="compileYateTemplate(template)" placeholder='Yate Template'>
                        </textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-12">
                        <h4>
                            Результат
                        </h4>
                        <textarea class="col-sm-12" rows="10" name="templateScope" ng-model="result" placeholder="Result HTML" disabled="disabled">
                        </textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-12">
                        <pre class="alert alert-danger" ng-bind="yateStackTrace" ng-show="yateStackTrace">
                        </pre>
                    </div>
                </div>
            </form>
        </div>



        <script src="client/yate.js" type="text/javascript"></script>
        <script src="lib/runtime.js" type="text/javascript"></script>

        <script src="client/components/jquery/jquery.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="client/components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="client/components/angular/angular.min.js" type="text/javascript" charset="utf-8"></script>

        <script src="client/app.js" type="text/javascript" charset="utf-8"></script>
    </body>

</html>
